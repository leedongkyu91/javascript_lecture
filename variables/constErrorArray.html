<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>You can NOT reassign a constant array:</p>

<p id="demo"></p>
<p id="demo_1"></p>
<script>
try {
  const cars = ["Saab", "Volvo", "BMW"];
  cars = ["Toyota", "Volvo", "Audi"];
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}


try {
  // Change an element:
  const cars = ["Saab", "Volvo", "BMW"];
    cars[0] = "Toyota";

    // Add an element:
    cars.push("Audi");

    // Display the Array:
    document.getElementById("demo_1").innerHTML = cars; 
}
catch (err) {
  document.getElementById("demo_1").innerHTML = err;
}
</script>

</body>
</html>
