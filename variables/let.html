<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>
<p id="demo_1"></p>
<script>
let  x = 10;
// Here x is 10

{  
  let x = 2;
  // Here x is 2
  document.getElementById("demo_1").innerHTML = x;
}

// Here x is 10
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
